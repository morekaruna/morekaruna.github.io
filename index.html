<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiggy</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <header class="navbar">
        <div class="logo">Swiggy</div>
        <nav>
            <a href="#">Search</a>
            <a href="#">Offers</a>
            <a href="#">Help</a>
            <a href="#">Sign In</a>
            <a href="#" class="signup-btn">Sign Up</a>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-text">
            <h1>Order food & groceries. Delivered instantly.</h1>
            <input type="text" placeholder="Enter your delivery location">
            <button>Find Food</button>
        </div>
        <img src="./images/food_image.jpg" alt="Food Image" class="food_image">
    </section>

    <section class="categories">
        <h2>What's on your mind?</h2>
        <div class="category-grid">
            <div class="category-card" style="width: 18rem;">
                <img src="./images/biryani.webp" alt="Biryani">
                <p>Biryani</p>
            </div>
            <div class="category-card" style="width: 18rem;">
                <img src="./images/pizza.jpeg" alt="Pizza">
                <p>Pizza</p>
            </div>
            <div class="category-card" style="width: 18rem;">
                <img src="./images/burger.avif" alt="Burgers">
                <p>Burgers</p>
            </div>
            <div class="category-card" style="width: 18rem;">
                <img src="./images/desserts.jpg" alt="Desserts">
                <p>Desserts</p>
            </div>
        </div>
    </section>

    <footer>
        <table>
            <tr>
                <th>Company</th>
                <th>Customer Support</th>
                <th>Quick Links</th>
            </tr>
            <tr>
                <td>About Us</td>
                <td>Contact Us</td>
                <td>My Account</td>
            </tr>
            <tr>
                <td>Blog</td>
                <td>Shopping</td>
                <td>Wishlist</td>
            </tr>
            <tr>
                <td></td>
                <td>Returns</td>
                <td>Track Order</td>
            </tr>
            <tr>
                <td></td>
                <td>FAQs</td>
                <td></td>
            </tr>
        </table> 
        <hr/>
        <p>Â© 2025 Swiggy. All rights reserved.</p>
    </footer>

</body>
</html>
